<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up â€“ Tavern & Board</title>

  <!-- Favicon -->
  <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">


  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/shared.css" />
  <link rel="stylesheet" href="css/components/navbar.css" />
  <link rel="stylesheet" href="css/components/colormap-section.css" />
  <link rel="stylesheet" href="css/components/footer.css" />
  <link rel="stylesheet" href="css/pages/login.css" /> <!-- Reuse login.css -->
  <link rel="stylesheet" href="css/base/style.css" /> <!-- Always last -->
</head>

<body>

  <!-- Header Include -->
  <div id="header-include"></div>

  <!-- Main Content -->
  <main>
    <section class="form-box">
      <h1>Create Your Account</h1>
      <form action="profile.html" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required />

        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="login.html">Log in here</a>.</p>
    </section>
  </main>

  <!-- Footer Include -->
  <div id="footer-include"></div>

  <!-- Scripts -->
  <script src="js/navbar.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/colormap.js"></script>
</body>
</html>
