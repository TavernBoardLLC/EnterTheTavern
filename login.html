<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – Tavern & Board</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/shared.css" />
  <link rel="stylesheet" href="css/components/navbar.css" />
  <link rel="stylesheet" href="css/components/colormap-section.css" />
  <link rel="stylesheet" href="css/components/footer.css" />
  <link rel="stylesheet" href="css/pages/login.css" />
  <link rel="stylesheet" href="css/base/style.css" /> <!-- Always last -->
</head>

<body>

  <!-- Header Include -->
  <div id="header-include"></div>

  <!-- Main Content -->
  <main>
    <section class="form-box">
      <h1>Welcome Back</h1>
      <form action="profile.html" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Log In</button>
      </form>
      <p>Don’t have an account? <a href="signup.html">Create one here</a>.</p>
    </section>
  </main>

  <!-- Footer Include -->
  <div id="footer-include"></div>

  <!-- Scripts -->
  <script src="js/navbar.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/colormap.js"></script>
</body>
</html>
