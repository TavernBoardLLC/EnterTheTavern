<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us â€“ Tavern & Board</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/shared.css" />
  <link rel="stylesheet" href="css/components/navbar.css" />
  <link rel="stylesheet" href="css/components/colormap-section.css" />
  <link rel="stylesheet" href="css/components/footer.css" />
  <link rel="stylesheet" href="css/pages/contact.css" />
  <link rel="stylesheet" href="css/base/style.css" /> <!-- Always last -->
</head>

<body>
  <!-- Header Include -->
  <div id="header-include"></div>

  <!-- Background gold map section -->
  <section class="colormap-section">
    <div class="colormap-overlay"></div>

    <div class="colormap-content">
      <h1>Contact Tavern & Board</h1>
      <p>Questions? Ideas? Mysterious magic scrolls? Send them our way.</p>

      <!-- Contact Form -->
      <form class="contact-form" action="https://formspree.io/f/yourFormID" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <!-- Return Link -->
      <p><a href="dashboard.html" class="button-link">Return to the Realm</a></p>
    </div>
  </section>

  <!-- Footer Include -->
  <div id="footer-include"></div>

  <!-- Scripts -->
  <script src="js/navbar.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/colormap.js"></script>
</body>
</html>
